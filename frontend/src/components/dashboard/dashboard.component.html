<div class="row">
    <div class="col-6 offset-3 mt-3">
        <table class="table text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Login</th>
                    <th>Email</th>
                    <th colspan="2">Action</th>
                </tr>
            </thead>
            <tbody>
                @for (user of users; track user.id){
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.login}}</td>
                    <td>{{user.email}}</td>
                    <td>
                        <button class="btn btn-danger">Удалить</button>
                    </td>
                    <td>
                        <button class="btn btn-primary">Изменить</button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
