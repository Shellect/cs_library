<div class="container">
  <div class="row">
    <div class="col-6 offset-3 mt-3">
      <table class="table">
        <tbody>
          @for (user of users; track user.id){
          <tr>
            <td>{{user.id}}</td>
            <td>{{user.login}}</td>
            <td>{{user.email}}</td>
            <td>
              <button class="btn btn-danger">Удалить</button>
            </td>
            <td>
              <button class="btn btn-primary">Изменить</button>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
